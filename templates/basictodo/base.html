<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300;515&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style media="screen">
      body{
        font-family: 'Lemonada', cursive;
        margin:0 auto;
      }
      a:hover{
	       text-decoration: none;
      }
      a{
        font-family: 'Noto Sans JP', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="w3-mobile" >
      <div class="w3-bar w3-teal w3-text-black">
        <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-xlarge w3-hover-none w3-hover-text-white"><b>Todo</b></a>
        {% if user.is_authenticated %}
        <a href="{% url 'current' %}" class="w3-bar-item w3-button w3-mobile w3-xlarge w3-hover-none w3-hover-text-white w3-hide-small">Current ToDo</a>
        <a href="{% url 'completedtodo' %}" class="w3-bar-item w3-button w3-mobile w3-xlarge w3-hover-none w3-hover-text-white w3-hide-small">Completed</a>
        <a href="{% url 'createtodo' %}" class="w3-bar-item w3-button w3-mobile w3-xlarge w3-hover-none w3-hover-text-white w3-hide-small">Create</a>
        <form action="{% url 'logoutuser' %}" method="post" class="w3-mobile">
              {% csrf_token %}
            <button type="submit" name="logout" class="w3-bar-item w3-button w3-right w3-mobile w3-xlarge w3-hover-none w3-hover-text-white w3-hide-small">Logout</button>
        </form>
        <a href="#" class="w3-bar-item w3-button w3-right w3-mobile w3-xlarge w3-hover-none w3-hover-text-white w3-hide-small">Welcome {{user.username}}</a>
        {% else %}
        <a href="{% url 'signupuser' %}" class="w3-bar-item w3-button w3-mobile w3-right w3-xlarge w3-hover-none w3-hover-text-white w3-hide-small">SignUp</a>
        <a href="{% url 'loginuser' %}" class="w3-bar-item w3-button w3-mobile w3-right w3-xlarge w3-hover-none w3-hover-text-white w3-hide-small">Login</a>
        {% endif %}
        <a href="javascript:void(0)" class="w3-bar-item w3-button  w3-large w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776; </a>
      </div>


      <div id="demo" class="w3-bar-block w3-teal w3-text-black w3-hide w3-hide-large w3-hide-medium">
        {% if user.is_authenticated %}
        <a href="{% url 'current' %}" class="w3-bar-item w3-button  w3-large w3-hover-none w3-hover-text-white w3-hide-large w3-hide-medium">Current ToDo</a>
        <a href="{% url 'completedtodo' %}" class="w3-bar-item w3-button w3-large w3-hover-none w3-hover-text-white w3-hide-large w3-hide-medium">Completed</a>
        <a href="{% url 'createtodo' %}" class="w3-bar-item w3-button  w3-large w3-hover-none w3-hover-text-white w3-hide-large w3-hide-medium">Create</a>
        <form action="{% url 'logoutuser' %}" method="post" class="w3-teal w3-text-black w3-hover-teal w3-hover-text-white">
              {% csrf_token %}
            <button type="submit" name="logout" class="w3-bar-item w3-button w3-right w3-large w3-hover-teal w3-hover-text-white w3-hide-large w3-hide-medium">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'signupuser' %}" class="w3-bar-item w3-button w3-right w3-large w3-hover-teal w3-hover-text-white w3-hide-large w3-hide-medium">SignUp</a>
        <a href="{% url 'loginuser' %}" class="w3-bar-item w3-button  w3-right w3-large w3-hover-teal w3-hover-text-white w3-hide-large w3-hide-medium">Login</a>
        {% endif %}
      </div>
      <br>
    </div>
    <script>
    function myFunction() {
    var x = document.getElementById("demo");
    if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
    } else {
    x.className = x.className.replace(" w3-show", "");
    }
    }
    </script>
  </body>
</html>




{% block content %}
<div class="">


</div>
{% endblock %}
