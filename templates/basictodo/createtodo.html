<!DOCTYPE html>
{% extends 'basictodo/base.html' %}

{% block content %}<br><br>
<div class="w3-container w3-mobile">
  <div class="w3-container w3-teal w3-center w3-card w3-mobile">
    <h1 class="w3-text-black w3-hover-text-white">New ToDo</h1>
  </div>
  {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  {% endif %}<br>
  <form method="POST" class="w3-mobile">
    {% csrf_token %}
    <div class="form-group w3-mobile">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" required>
    </div>
    <div class="form-group w3-mobile">
        <label for="memo">Memo</label>
        <textarea name="memo" class="form-control" id="memo" ></textarea>
    </div>
    <div class="form-group form-check w3-mobile">
        <input type="checkbox" name="important" class="form-check-input" id="important">
        <label class="form-check-label" for="important">Important</label>
    </div>
    <div class="w3-center w3-mobile">
      <button type="submit" name="Create" class="w3-btn w3-block w3-teal w3-text-black w3-hover-text-white w3-round-large">Create</button>
    </div>
  </form>
</div>
{% include 'basictodo/footer.html' %}
{% endblock %}
